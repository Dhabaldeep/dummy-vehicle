<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Tracker</title>
</head>
<body>
    <h1>Location Tracker v2</h1>

    <script>
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.watchPosition(sendLocation);
            } else {
                console.error("Error: Geolocation not supported");
            }
        }

        function sendLocation(position) {
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;
            const userId = "user1";
            console.log("Got Location Successfully!");
            sendDataToAPI(userId, latitude, longitude);
        }

        function sendDataToAPI(userId, latitude, longitude) {
            const apiEndpoint = 'https://garbage-collect-backend.onrender.com/update/';

            const xhr = new XMLHttpRequest();

            const data = {
                userId: userId,
                latitude: latitude,
                longitude: longitude,
            };
            const jsonData = JSON.stringify(data);
            xhr.open("POST", apiEndpoint, true);
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.send(jsonData);
            console.log("Data Sent !");
            console.log(data);
        }

        getLocation(); // Call it once to start watching the location
    </script>
</body>
</html>
